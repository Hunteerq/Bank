<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password</title>
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link th:href="@{/styles/login.css}" rel="stylesheet">

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<form class="form-horizontal" action="#" th:action="@{/password}" method="post">
    <img src="assets/accounting.jpg">
    <fieldset>
        <legend>KMB</legend>
        <h3>Wrong password, try once again</h3>
        <div class="form-group" id = "password">
             <div class="col-md-4 verify-color" th:title="${userColor}" th:style="'background-color: ' + ${userColor}"></div>
            <label class="col-md-4 control-label" for="textinput">Password</label>
            <div class="col-md-4">
                <input id="textinput" name="password" type="password" placeholder="Type Your password here" class="form-control input-md">
            </div>
        </div>
        <input id="textinput2" name="username" type="hidden" autofocus="autofocus" th:value="${param.username}" >
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
                <button style="color: black; border-radius: 0 0" id="singlebutton" name="singlebutton" class="small-bars btn btn-primary">Has≈Ço</button>
            </div>
        </div>
    </fieldset>
</form>

</body>
</html>
