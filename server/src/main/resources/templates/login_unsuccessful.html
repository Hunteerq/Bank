<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link th:href="@{/styles/login.css}" rel="stylesheet">

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<form class="form-horizontal" action="#" th:action="@{/username}" method="post">
    <img src="assets/accounting.jpg">
    <fieldset>
        <legend>KMB</legend>
        <h3>Wrong login, try once again</h3>
        <div class="form-group" id = "username">
            <label class="col-md-4 control-label" for="textinput">Login</label>
            <div class="col-md-4">
                <input id="textinput" name="username" type="text" placeholder="Type Your login here" class="form-control input-md">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Login</button>
            </div>
        </div>
    </fieldset>
</form>

</body>
</html>
