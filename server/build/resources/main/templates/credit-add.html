<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add credit</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

    <!-- thymeleaf -->
    <!-- CSS -->
    <link th:href="@{/styles/dashboard.css}" rel="stylesheet">
    <link th:href="@{/styles/transfer.css}" rel="stylesheet">
    <!-- scripts -->
    <script th:src="@{https://code.jquery.com/jquery-3.3.1.js}"></script>
    <script th:src="@{/scripts/validator.js}"></script>
    <script th:src="@{/scripts/date.js}"></script>


    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="../static/styles/dashboard.css" rel="stylesheet" type="text/css">
    <link href="../static/styles/transfer.css" rel="stylesheet" type="text/css">
    <!-- scriptts -->
    <script src="../static/scripts/date.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../static/scripts/validator.js"></script>

</head>
<body>
<nav class='navbar-top'>
    <ul>
        <li id="logo"><a href="/dashboard">KMB</a></li>
        <div>
            <li><a th:href="@{/account}" class="interface">Konta</a></li>
            <li><a th:href="@{/card}" class="interface">Karty</a></li>
            <li><a th:href="@{/contact}" class="interface">Kontakt</a></li>
            <li><a th:href="@{/settings}" class="interface">Ustawienia</a></li>
        </div>
        <li>
            <div class="name-surname">
                <a href="#">
                    <div th:text="${session.nameSurname}"></div>
                    <div id="dateTime"></div>
                </a>
            </div>
        </li>
    </ul>
</nav>
<div class="currencies">
    <div class="normal">Waluty </div>
    <div class="crypto">Kryptowaluty</div>
</div>
<div class="transfer-background" >
    <div class="transfer-container">
        <h1>Weź kredyt</h1>
        <div class="form">
            <form class="col-sm-8" th:action="@{/credit/add}" method="post">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Wybierz konto</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="accountNumber">
                        <option th:each="account: ${accountCurrencyDTOS}" th:value="${account.number}" th:text="${account.number} + '&nbsp;(' + ${account.balance} + ${account.currency} +')'" ></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Wybierz walutę</label>
                    <select class="form-control" id="exampleFormControlSelect2" name="currencyId">
                        <option th:each="currencyChoose: ${currencyChooseDTOS}" th:value="${currencyChoose.id}" th:text="${currencyChoose.name}"></option>
                    </select>
                </div>
                <div class="form-group col-sm-5">
                    <label for="exampleFormControlInput1">Wpisz kwotę kredytu</label>
                    <input name="amount" type="number" class="form-control" id="exampleFormControlInput1" placeholder="1000.0">
                </div>
                <div class="form-group col-sm-5">
                    <label for="exampleFormControlInput1">Wpisz liczbę miesięcy spłaty</label>
                    <input name="monthsAmount" type="number" class="form-control" id="exampleFormControlInput1" placeholder="12">
                </div>
                <div class="form-group col-sm5">
                    <p>Oprocentowanie będzie wynosić 10%</p>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Wyślij</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
